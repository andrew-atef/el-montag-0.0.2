   <body>
      <section class="user-form-part">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                  <div class="user-form-logo"><a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a></div>
                  <div class="user-form-card">
                     <div class="user-form-title">
                        <h2>إنشاء حساب</h2>
                        <p> هل لديك حساب بالفعل؟ <a class="text-success" href="{% url 'login' %}">تسجيل الدخول</a></p>
                     </div>
                     <div class="user-form-group my-3">
                        <form class="user-form" method="post" >
                            {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning border-0 m-2" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}  
                            <div class="form-group mb-2">
                                <label class="form-label" for="first_name">الاسم </label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="الاسم كامل">                               
                            </div><!--end form-group-->
                            <div class="form-group mb-2">
                                <label class="form-label" for="email">البريد الإلكتروني</label>
                                <input type="email" class="form-control" style="text-align: right;" id="email" required name="email" placeholder="البريد الإلكتروني">                               
                            </div><!--end form-group--> 

                            <div class="form-group mb-2">
                                <label class="form-label" for="userpassword">كلمه السر</label>                                            
                                <input type="password" class="form-control" name="password1" id="userpassword" required placeholder="كلمه السر">                            
                            </div><!--end form-group--> 

                           <div class="form-button">
                              <button type="submit">إنشاء حساب</button>
                              <a href="{% url 'reset_password' %}" class="my-2">نسيت كلمه المرور?</a>
                           </div>
                        </form>
                     </div>
                  </div>
               <div class="user-form-footer">
                                     <p> حقوق الطبع والنشر © لعام 1996-2022 محفوظة لشركة Amazon.com </p>
             </div>
            </div>
         </div>
      </section>
